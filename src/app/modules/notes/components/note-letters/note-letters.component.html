<div class="content">
  <nz-divider nzText="Letters" nzOrientation="left"></nz-divider>
  <div nz-row>
    <div
      *ngFor="let letter of letters; let i = index"
      nz-card-grid
      nz-col
      [nzSpan]="3"
      class="card-grid"
    >
      {{ letter }}
    </div>
  </div>
  <button
    *ngFor="let letter of letters"
    nz-button
    nzShape="circle"
    nzSize="large"
    nzType="primary"
  >
    {{ letter }}
  </button>
</div>
