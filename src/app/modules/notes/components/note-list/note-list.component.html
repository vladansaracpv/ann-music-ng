<div class="section">
  <app-note-accidental-type
    (typeSelected)="selectType($event)"
  ></app-note-accidental-type>
</div>
<div class="section">
  <button
    *ngFor="let note of notes"
    nz-button
    class="note-btn"
    nzShape="circle"
    nzType="primary"
    nzSize="large"
    [routerLink]="note"
  >
    {{ note }}
  </button>
</div>
