<p>
  <strong>Chord Types: </strong>
  <label
    class="all-types"
    nz-checkbox
    [(ngModel)]="checked"
    (ngModelChange)="getAllTypes($event)"
    >All</label
  >
</p>
<div class="tags" nz-row>
  <nz-tag
    nz-col
    *ngFor="let tag of types; let i = index"
    nzMode="checkable"
    [nzChecked]="selectedTags.indexOf(tag) > -1"
    (nzCheckedChange)="handleChange($event, tag)"
  >
    {{ tag }}
  </nz-tag>
</div>
