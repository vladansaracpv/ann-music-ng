<nz-page-header
  (nzBack)="onBack()"
  nzBackIcon
  nzTitle="Scales"
  nzSubtitle="This is a subtitle"
>
</nz-page-header>

<div class="content">
  <form
    nz-form
    nzLayout="inline"
    [formGroup]="scaleForm"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-label>Tonic</nz-form-label>
      <nz-form-control>
        <nz-select name="select-error" formControlName="tonic">
          <nz-option nzValue="C" nzLabel="C"></nz-option>
          <nz-option nzValue="D" nzLabel="D"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <!-- <nz-form-item>
      <nz-form-label>Type</nz-form-label>
      <nz-form-control>
        <nz-select name="select-error" formControlName="type">
          <nz-option nzValue="major" nzLabel="Major"></nz-option>
          <nz-option nzValue="minor" nzLabel="minor"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item> -->
    <nz-form-item>
      <nz-form-control>
        <strong>Types: </strong>
        <nz-tag
          *ngFor="let tag of hotTags"
          nzMode="checkable"
          [nzChecked]="selectedTags.indexOf(tag) > -1"
          (nzCheckedChange)="handleChange($event, tag)"
        >
          {{ tag }}
        </nz-tag>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary">Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <div class="section">
    <app-scale-notes [notes]="notes"></app-scale-notes>
  </div>
  <!-- <router-outlet></router-outlet> -->
</div>
